<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <title>Grid</title>
</head>
<body class="container mx-auto mt-5 text-center">

    
    <div class="grid grid-cols-3 gap-4 my-4 bg-gray-100">
        <div class="bg-gray-400">1</div>
        <div class="bg-gray-400">2</div>
        <div class="bg-gray-400">3</div>
 
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-4 bg-blue-100">
        <div class="bg-blue-400">1</div>
        <div class="bg-blue-400">2</div>
        <div class="bg-blue-400">3</div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 my-4 bg-red-100">
        <div class="bg-red-400">1</div>
        <div class="bg-red-400 col-span-2">2</div>
        <div class="bg-red-400">3</div>
        <div class="bg-red-400 col-span-2">4</div>
        <div class="bg-red-400 col-span-2">5</div>

    </div>

    <div class="grid grid-cols-12 gap-4 my-4 bg-yellow-100">
        <div class="bg-yellow-400">1</div>
        <div class="bg-yellow-400">2</div>
        <div class="bg-yellow-400">3</div>
        <div class="bg-yellow-400">4</div>
        <div class="bg-yellow-400">5</div>
        <div class="bg-yellow-400">6</div>
        <div class="bg-yellow-400">7</div>
        <div class="bg-yellow-400">8</div>
        <div class="bg-yellow-400">9</div>
        <div class="bg-yellow-400">10</div>
        <div class="bg-yellow-400">11</div>
        <div class="bg-yellow-400">12</div>
        <div class="bg-yellow-400 col-span-4">1</div>
        <div class="bg-yellow-400 col-span-4">2</div>
        <div class="bg-yellow-400 col-span-4">3</div>
    </div>

    
    <div class="grid grid-cols-4 gap-4 my-4 bg-green-100">
        <div class="bg-green-400 col-start-2 col-span-2">1</div>
        <div class="bg-green-400 col-start-2">2</div>
        <div class="bg-green-400">3</div>
        <div class="bg-green-400 col-start-1 col-span-4">4</div>
    </div>

    <div class="grid grid-rows-4 gap-4 my-4 bg-purple-100">
        <div class="bg-purple-400 row-span-2 ">1</div>
        <div class="bg-purple-400  ">2</div>
        <div class="bg-purple-400 row-span-3">3</div>
        <div class="bg-purple-400 ">4</div>
        <div class="bg-purple-400 ">5</div>
    </div>

    <div class="grid grid-cols-5 grid-rows-6 gap-4 my-4 bg-orange-100">
        <div class="bg-orange-400 ">1</div>
        <div class="bg-orange-400  ">2</div>
        <div class="bg-orange-400 col-span-3 row-span-2">3</div>
        <div class="bg-orange-400 ">4</div>
        <div class="bg-orange-400 ">5</div>
        <div class="bg-orange-400 row-span-2 col-span-3">6</div>
        <div class="bg-orange-400 row-span-2 col-span-2">7</div>
        <div class="bg-orange-400 row-span-3 col-span-2">8</div> 
        <div class="bg-orange-400 row-span-3 col-span-2">9</div>
        <div class="bg-orange-400 row-span-3">10</div>
    </div>

    
    
    
</body>
</html>
